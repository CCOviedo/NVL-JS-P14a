	<script>
		var pelis = [
		 {

		 },
		{

		 },
		{
		   "Nombre": "Los increibles 2",
		   "Genero": "Animación"
		 },

		 },
		{

		   "Genero": "Sample"
		 },
		{

		   "Genero": "Sample"
		 },
		{
		   "Nombre": "Sample 4",
		   "Genero": "Sample"
		 },
		{

		 },
		{

		 },
		{

		 },
		{

		{

		{
		   "Nombre": "Sample 15",

		 },
		 {

		   "Genero": "cienciaficcion"
		 },
		{
		   "Nombre": "Sample 17",
		   "Genero": "Terror"
		 }
		];

		function crearLista(){
			var lista = document.querySelector('#peliculas');

			for(var pe in pelis){
				var item = document.createElement('li');
				lista.appendChild(item);
				
				switch(pe.Genero){
					case "Acción":
						item.innerHTML = "<img src=https://image.flaticon.com/icons/png/512/856/856938.png/>";
						break;
						
					case "Animación":
						item.innerHTML = "<img src='https://image.flaticon.com/icons/png/512/1129/1129590.png'/>";
						break;
						
					case "Sample":
						item.innerHTML = "<img src='https://image.flaticon.com/icons/png/512/1821/1821966.png'/>";
						break;
						
					case "western":
						item.innerHTML = "<img src='https://img.icons8.com/metro/452/western.png'/>";
						break;
						
					case "Terror":
						item.innerHTML = "<img src='https://media.istockphoto.com/vectors/frankenstein-line-icon-halloween-and-scary-horror-sign-vector-a-on-vector-id857496828'/>";
						break;
						
					case "cienciaficcion":
						item.innerHTML = "<img src='https://img2.freepng.es/20180511/kle/kisspng-computer-icons-science-fiction-encapsulated-postsc-5af5f967b68904.1424396815260696077477.jpg'/>";
						break;

					default:
					break;
				}
				
			}
		}

		crearLista();
	</script>
</html>
